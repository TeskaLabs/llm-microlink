---
define:
  name: Elastic Common Schema (ECS)
  type: lmio/schema
  description: https://www.elastic.co/guide/en/ecs/current/index.html

  principal_id: "_id"
  principal_datetime: "@timestamp"
  principal_raw: event.original

  ip_addresses: related.ip
  mac_addresses: related.mac
  related_events: related.events

  rule_name: rule.name
  rule_id: rule.id
  rule_uuid: rule.uuid

  metrics:
    mean: metric.mean
    min: metric.min
    max: metric.max
    hour: metric.hour
    class: metric.class
    value: metric.value
    variance: metric.variance
    stdev: metric.stdev
    median: metric.median
    sigma: metric.sigma
    sum: metric.sum

fields:
# Key ECS Fields

## Datetime fields

  "@timestamp":
    type: "datetime"
    docs: https://www.elastic.co/guide/en/ecs/current/ecs-base.html#field-timestamp
    description: "The date and time when the event was recorded."

  event.created:
    type: "datetime"
    docs: https://www.elastic.co/guide/en/ecs/current/ecs-event.html#field-event-created
    description: "The date and time when the event was initially created by the source."

  event.ingested:
    type: "datetime"
    docs: https://www.elastic.co/guide/en/ecs/current/ecs-event.html#field-event-ingested
    description: "The date and time when the event was ingested by the pipeline or processing system."

  ## User Fields

  user.id:
    type: "str"
    docs: https://www.elastic.co/guide/en/ecs/current/ecs-user.html#field-user-id
    description: "A unique identifier for the user, typically derived or enriched from other user attributes."

  user.name:
    type: "str"
    docs: https://www.elastic.co/guide/en/ecs/current/ecs-user.html#field-user-name
    description: "The name of the user associated with the event."
    enrich:
      to: user.id
      from:
        lookup: usernames2userid
        what: user.id

  ## Host Fields

  host.id:
    type: "str"
    analysis: host
    docs: https://www.elastic.co/guide/en/ecs/current/ecs-host.html#field-host-id
    description: "A unique identifier for the host, typically derived or enriched from the host's hostname."

  host.name:
    type: "str"
    docs: https://www.elastic.co/guide/en/ecs/current/ecs-host.html#field-host-name
    description: "The name of the host as it is configured, typically used for identification."

  host.hostname:
    type: "str"
    docs: https://www.elastic.co/guide/en/ecs/current/ecs-host.html#field-host-hostname
    description: "The hostname of the host, usually as reported by the operating system."
    enrich:
      to: host.id
      from:
        lookup: hostnames2hostid
        what: host.id

  host.mac:
    type: "mac"
    docs: https://www.elastic.co/guide/en/ecs/current/ecs-host.html#field-host-mac
    description: "The MAC address of the host where the event originated."

  host.last_seen:
    type: "datetime"
    description: "The last time the host was registered in an active state"
 
  ## Device Fields

  device.id:
    type: "str"
    docs: https://www.elastic.co/guide/en/ecs/current/ecs-device.html#field-device-id
    description: "A unique identifier assigned to the device, typically used for tracking or correlation."

  device.name:
    type: "str"
    docs: https://www.elastic.co/guide/en/ecs/current/ecs-device.html#field-device-model-name
    description: "The name assigned to the device, typically for user-friendly identification."

  device.type:
    type: "str"
    docs: https://www.elastic.co/docs/reference/ecs/ecs-device#field-device-type
  
  device.vendor.name:
    type: "str"
    docs: https://www.elastic.co/docs/reference/ecs/ecs-device#field-device-vendor-name
    
  ## IP Address Fields

  host.ip:
    type: "[ip]"
    analysis: ip
    docs: https://www.elastic.co/guide/en/ecs/current/ecs-host.html#field-host-ip
    description: "List of IP addresses assigned to the host where the event originated."

  source.ip:
    type: "ip"
    analysis: ip
    docs: https://www.elastic.co/guide/en/ecs/current/ecs-source.html#field-source-ip
    description: "IP address of the source initiating the event."
    enrich:
      - to: source.vlan.id
        from:
          lookup: subnets
          what: vlan.id
      - to: source.subnet.id
        from:
          lookup: subnets
          what: subnet.id

  destination.ip:
    type: "ip"
    analysis: ip
    docs: https://www.elastic.co/guide/en/ecs/current/ecs-destination.html#field-destination-ip
    description: "IP address of the target or destination involved in the event."
    enrich:
      - to: destination.vlan.id
        from:
          lookup: subnets
          what: vlan.id
      - to: destination.subnet.id
        from:
          lookup: subnets
          what: subnet.id

  client.ip:
    type: "ip"
    analysis: ip
    docs: https://www.elastic.co/guide/en/ecs/current/ecs-client.html#field-client-ip
    description: "IP address of the client making the request."
    enrich:
      - to: client.vlan.id
        from:
          lookup: subnets
          what: vlan.id
      - to: client.subnet.id
        from:
          lookup: subnets
          what: subnet.id

  # Subnets & VLANs
  source.vlan.id:
    type: "str"

  source.subnet.id:
    type: "str"

  destination.vlan.id:
    type: "str"

  destination.subnet.id:
    type: "str"

  client.vlan.id:
    type: "str"

  client.subnet.id:
    type: "str"

  # HOST geo fields
  host.geo.city_name:
    type: "str"
    docs: https://www.elastic.co/guide/en/ecs/current/ecs-geo.html#field-geo-city-name

  host.geo.continent_code:
    type: "str"
    docs: https://www.elastic.co/guide/en/ecs/current/ecs-geo.html#field-geo-continent-code

  host.geo.continent_name:
    type: "str"
    docs: https://www.elastic.co/guide/en/ecs/current/ecs-geo.html#field-geo-continent-name

  host.geo.country_iso_code:
    type: "str"
    format: "country"
    docs: https://www.elastic.co/guide/en/ecs/current/ecs-geo.html#field-geo-country-iso-code

  host.geo.country_name:
    type: "str"
    docs: https://www.elastic.co/guide/en/ecs/current/ecs-geo.html#field-geo-country-name

  host.geo.location:
    type: "geopoint"

  host.geo.name:
    type: "str"
    docs: https://www.elastic.co/guide/en/ecs/current/ecs-geo.html#field-geo-name

  host.geo.postal_code:
    type: "str"
    docs: https://www.elastic.co/guide/en/ecs/current/ecs-geo.html#field-geo-postal-code

  host.geo.region_iso_code:
    type: "str"
    format: "region"
    docs: https://www.elastic.co/guide/en/ecs/current/ecs-geo.html#field-geo-region-iso-code

  host.geo.region_name:
    type: "str"
    docs: https://www.elastic.co/guide/en/ecs/current/ecs-geo.html#field-geo-region-name

  host.geo.timezone:
    type: "str"
    docs: https://www.elastic.co/guide/en/ecs/current/ecs-geo.html#field-geo-region-name

  ## MAC Address Fields

  source.mac:
    type: "mac"
    docs: https://www.elastic.co/guide/en/ecs/current/ecs-source.html#field-source-mac
    description: "The MAC address of the source device involved in the event."

  destination.mac:
    type: "mac"
    docs: https://www.elastic.co/guide/en/ecs/current/ecs-destination.html#field-destination-mac
    description: "The MAC address of the destination device involved in the event."

  client.mac:
    type: "mac"
    docs: https://www.elastic.co/guide/en/ecs/current/ecs-client.html#field-client-mac
    description: "The MAC address of the client making the request or initiating the event."

  ## Email Fields

  email.sender.address:
    type: "str"
    docs: https://www.elastic.co/guide/en/ecs/current/ecs-email.html#field-email-sender-address
    description: "The email address of the sender who initiated the message."

  email.subject:
    type: "str"
    docs: https://www.elastic.co/guide/en/ecs/current/ecs-email.html#field-email-subject
    description: "The subject line of the email message."

  email.to.address:
    type: "[str]"
    docs: https://www.elastic.co/guide/en/ecs/current/ecs-email.html#field-email-to-address
    description: "A list of recipient email addresses to whom the message was sent."

  ## Event Fields

  event.action:
    type: "str"
    docs: https://www.elastic.co/guide/en/ecs/current/ecs-event.html#field-event-action
    description: "The specific action captured by the event (e.g., user login, file access)."
  # example: "event.action": "accept" - Indicates that a connection or request was allowed by the device or system.

  event.category:
    type: "str"
    docs: https://www.elastic.co/guide/en/ecs/current/ecs-event.html#field-event-category
    description: "High-level categorization of the event (e.g., authentication, file, network)."
  # example: "event.category": "network"  - Represents events related to network activity, such as traffic flow, connections, or protocols.

  event.type:
    type: "str"
    docs: https://www.elastic.co/guide/en/ecs/current/ecs-event.html#field-event-type
    description: "The type of event, such as creation, modification, or access."
  # example: "event.type": "creation" - Indicates a new entity or resource was created, such as a file or user account.

  event.code:
    type: "str"
    docs: https://www.elastic.co/guide/en/ecs/current/ecs-event.html#field-event-code   
    description: "A unique or semi-unique code identifying the type of event, often used for classification or correlation."
  # example: "event.code": "4624" - Indicates a successful user logon event on a Windows system.

  # Detailed Fields
  # Base Fields

  message:
    type: "str"
    elasticsearch:
      type: "text"

  tags:
    type: "[str]"

  labels:
    type: "str"

  # LMIO Fields
  
  _id: 
    type: ui64
    format: "id"

  tenant:
    type: "str"

  lmio.alerts:
    type: "[str]"
    label: "LogMan.io Alerts"

  lmio.incidents:
    type: "[str]"
    label: "LogMan.io Incidents"

  lmio.tickets:
    type: "[str]"
    label: "LogMan.io Tickets"

  lmio.ticket.id:
    type: "str"

  lmio.ticket.status:
    type: "str"

  lmio.ticket.type:
    type: "str"

  lmio.ticket.dimension:
    type: "str"

  lmio.ticket.title:
    type: "str"

  lmio.correlation.name:
    type: "str"

  lmio.vulnerability.source.score.base:
    type: "fp64"

  # LMIO Source fields
  lmio.source:
    type: "str"

  lmio.logsource.ip:
    type: "ip"
